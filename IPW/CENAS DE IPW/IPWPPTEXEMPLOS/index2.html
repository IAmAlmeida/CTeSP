<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
    function colorchanger(obj){
    obj.parentElement.style.background=obj.style.background;
}
    </script>
</head>
<body>
    <button onclick="colorchanger(this)" style="background:red">RED</button>
    <button onclick="colorchanger(this)" style="background:green">GREEN</button>
    <button onclick="colorchanger(this)" style="background:blue">BLUE</button>
    <button onclick="colorchanger(this)" style="background:yellow">YELLOW</button>
</body>
</html>
